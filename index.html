<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equações do Segundo Grau</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #chart-container {
            margin-top: 30px;
        }
        #myChart {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Equações do Segundo Grau</h1>
        <form id="equationForm">
            <div>
                <label for="a">a:</label>
                <input type="number" id="a" required>
            </div>
            <div>
                <label for="b">b:</label>
                <input type="number" id="b" required>
            </div>
            <div>
                <label for="c">c:</label>
                <input type="number" id="c" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        document.getElementById('equationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            const delta = b * b - 4 * a * c;

            let resultText;
            if (delta < 0) {
                resultText = 'A equação não possui raízes reais.';
            } else if (delta === 0) {
                const x = -b / (2 * a);
                resultText = `A equação possui uma raiz real: x = ${x}`;
            } else {
                const x1 = (-b + Math.sqrt(delta)) / (2 * a);
                const x2 = (-b - Math.sqrt(delta)) / (2 * a);
                resultText = `A equação possui duas raízes reais: x1 = ${x1}, x2 = ${x2}`;
            }
            document.getElementById('result').innerText = resultText;

            const ctx = document.getElementById('myChart').getContext('2d');
            const labels = [];
            const data = [];

            for (let x = -10; x <= 10; x += 0.1) {
                labels.push(x.toFixed(1));
                data.push(a * x * x + b * x + c);
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Equação do Segundo Grau',
                        data: data,
                        borderColor: 'rgba(0, 123, 255, 1)',
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        fill: false,
                        pointRadius: 0,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'x'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'f(x)'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
